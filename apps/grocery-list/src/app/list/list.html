<h2>Shopping list</h2>
<form class="example-form">
  <mat-form-field class="full-width">
    <mat-label>Item name</mat-label>
    <input
      matInput
      placeholder="Add an item to list"
      [value]="newItemName()"
      (input)="setNewItemName($event)"
      style="padding-right: 8px"
    />
    <button matSuffix matIconButton aria-label="Clear" (click)="addItem()" style="margin-right: 8px">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
</form>

<app-items-list [items]="unPurchasedItems()" [purchased]="false"> </app-items-list>
