<h2>Shopping list</h2>
<form class="example-form">
  <mat-form-field class="full-width">
    <mat-label>Item name</mat-label>
    <input
      matInput
      placeholder="Add an item to list"
      [(ngModel)]="newItemName"
      name="newItemName"
      style="padding-right: 8px"
    />
    <button
      matSuffix
      matIconButton
      aria-label="Clear"
      (click)="addItem()"
      [disabled]="newItemName().length === 0"
      style="margin-right: 8px"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
</form>

<h3>To be purchased ({{`${totalUnPurchased()} / ${totalItems()}`}})</h3>
<app-items-list [items]="unPurchasedItems()" [purchased]="false"> </app-items-list>
<h3>Already purchased ({{`${totalPurchased()} / ${totalItems()}`}})</h3>
<app-items-list [items]="purchasedItems()" [purchased]="true"> </app-items-list>
